<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        
        <div class="form">
            <div class="title">
                <h1>Calculadora - IMC</h1>
            </div>
            <div class="linha"></div>
            <form action="">
                <div class="div-input">
                    <label for="name">Nome:</label>
                    <input id="name" type="text" placeholder="Digite seu nome">
                </div>
                
                <div class="div-input">
                    <label for="height">Sua Altura:</label>
                    <input id="height" type="number" placeholder="Digite sua altura" required>
                </div>
                
                <div class="div-input">
                    <label for="weight">Seu Peso:</label>
                    <input type="number" id="weight" placeholder="Digite seu peso" required>
                </div>
                
                <button type="button" id="calculate">Calcular</button>
                
                <div class="result" id="result"></div>
            </form>
        </div>
        <div class="info-imc">
            <div class="resultado info-content">
                <div class="info-title"><h2>RESULTADO</h2></div>
                <p>Abaixo de 17</p>
                <p>Entre 17 e 18,49</p>
                <p>Entre 18,5 e 24,99</p>
                <p>Entre 25 e 29,99</p>
                <p>Entre 30 e 34,99</p>
                <p>Entre 35 e 39,99</p>
                <p>Acima de 40</p>
            </div>
            <div class="situacao info-content">
                <div class="info-title"><h2>SITUAÇÃO</h2></div>
                <p>Muito abaixo do peso</p>
                <p>Abaixo do peso</p>
                <p>Peso normal</p>
                <p>Acima do peso</p>
                <p>Obesidade I</p>
                <p>Obesidade II (severa)</p>
                <p>Obesidade III (mórbida)</p>
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
